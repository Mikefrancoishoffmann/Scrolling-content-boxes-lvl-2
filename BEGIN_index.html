<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Scrolling content boxes at different speeds</title>

<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>

<link href="css/style.css" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Nova+Square' rel='stylesheet' type='text/css'>

</head>
<body>
	<div class="container">
		<div class="news-item first-col" data-scroll-speed="2"> 
			<img src="img/sample1.png"/> 
			<div class="overlap-title"> 
				<small class="date">01.02.2015</small> 
				<h1 class="title">FIRST NEWS TITLE</h1> 
			</div> 
		</div> 
		<div class="news-item second-col" data-scroll-speed="6"> 
			<img src="img/sample2.png"/> 
			<div class="overlap-title"> 
				<small class="date">02.02.2015</small> 
				<h1 class="title">SECOND NEWS TITLE</h1> 
			</div> 
		</div> 
		<div class="news-item third-col" data-scroll-speed="1"> 
			<img src="img/sample3.png"/> 
			<div class="overlap-title"> 
				<small class="date">03.02.2015</small> 
				<h1 class="title">THIRD NEWS TITLE</h1>
			</div>     
		</div>
	</div>
</div>

<script src="js/script.js"></script>
</body>
</html>
